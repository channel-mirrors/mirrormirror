# as advised by github!
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      channel:
        required: true
        type: string
      package:
        required: false
        default: '*'
        type: string
      subdir:
        required: true
        type: string
      timeout:
        required: true
        default: 700
        type: number
      workers:
        required: true
        default: 4
        type: number
      ORAS_USER:
        required: true
        type: string

    secrets:
      ORAS_PASS:
        required: true

jobs:
  mirror_conda_channels:
    # as advised by github!
    permissions:
      contents: read

    env:
      # make sure that the output is not buffered
      PYTHONUNBUFFERED: 1

    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: env.yml
          micromamba-version: latest

      - name: install conda-oci-mirror
        shell: bash -l {0}
        run: |
          python -m pip install git+https://github.com/channel-mirrors/conda-oci-mirror@main

      - name:  clone project and mirror
        shell: bash -l {0}
        env:
          ORAS_USER: ${{ inputs.ORAS_USER }}
          ORAS_PASS: ${{ secrets.ORAS_PASS }}
        run: |
          conda-oci mirror \
            --channel ${{ inputs.channel }} \
            --subdir ${{ inputs.subdir }} \
            --package ${{ inputs.package }} \
            --registry ${{ inputs.registry }} \
            --timeout ${{ inputs.timeout }} \
            --workers ${{ inputs.workers }}
